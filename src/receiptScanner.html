<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <img src="./img/back.png" onclick="redirectToInputSelect()">
            <form id="receiptCaptureUpload">
                <input type="file" id="cameraInput" accept="image/*" capture="camera">
            </form>
            <button id="redirectToEditReceiptButton" onclick="redirectToEditReceipt()">CAPTURE</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
