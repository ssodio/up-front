<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Receipt</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div>
            <img src="./img/back.png" onclick="redirectToInputSelect()">
            <button id="testscanrecpeipt" onclick="scanReceipt()">test</button>
            <h1 id="vendorName"></h1>
            <div>
                <h2>Item</h2>
                <h2>$</h2>
                <h2>Ordered by</h2>
            </div>
            <div>
                <div id="receiptItems"></div>
                <h3>Add item</h3>
            </div>
            <div>
                <h2>Subtotal</h2>
                <p id="subtotal"></p>
            </div>
            <div>
                <h2>Tax</h2>
                <p id="tax" class="taxTipAmounts" oninput="updateSubtotalAndTotal()"></p>
            </div>
            <div>
                <h2>Tip</h2>
                <p id="tip" class="taxTipAmounts" oninput="updateSubtotalAndTotal()"></p>
            </div>
            <div>
                <h2>Check Total</h2>
                <p id="checkTotal"></p>
            </div>
            <button id="calculate-button">$PLIT THE BILL</button>
        </div>
    </div>
</body>

</html>
